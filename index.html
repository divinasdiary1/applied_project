<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Music Recommendation System</title>
</head>
<body>
    <h1>Music Recommendation System</h1>
    <h3>Welcome to Music Maestro &#127932;</h3>
    <img src="MusicMaestro.gif" alt="creative music app logo"> 
    <p>Discover new artists and genres of music or simply begin searching your favorite song via the search bar.&#128269;</p> 

    <div id="auth">
        <button id="loginBtn">Log In</button>
        <button id="createAccountBtn">Create Account</button>
        <button id="guestBtn">Continue as Guest</button>
    </div>

    <div id="quiz" class="hidden">
        <h3>Take a Quiz</h3>    
        <button id="startQuizButton" type="button">Start Quiz</button>
    </div>

    <div id="search" class="hidden">
        <button id="goToSearchButton" type="button">Take me to the search bar</button>
        <h3>Search for Songs</h3>
        <input type="text" id="searchInput" placeholder="Type song title or artist">
        <button id="searchButton">Search</button>
    </div>

    <div id="loginForm" class="hidden">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="submitLogin">Submit</button>
    </div>

    <div id="createAccountForm" class="hidden">
        <h3>Create Account</h3>
        <input type="email" id="createEmail" placeholder="Email">
        <input type="password" id="createPassword" placeholder="Password">
        <button id="submitCreateAccount">Submit</button>
    </div>

    <div id="quizForm" class="hidden">
        <h3>Take Quiz</h3>
        <label for="favoriteArtist">Who is your favorite artist?</label>
        <input type="text" id="favoriteArtist" placeholder="Favorite Artist"><br>

        <label for="favoriteGenre">What is your favorite genre?</label>
        <input type="text" id="favoriteGenre" placeholder="Favorite Genre"><br>

        <label for="lastArtist">What artist did you listen to last?</label>
        <input type="text" id="lastArtist" placeholder="Last Artist"><br>

        <button id="submitQuiz">Submit Quiz</button>
    </div>

    <div id="recommendations" class="hidden">
        <h3>Recommended Songs</h3>
        <ul id="songList"></ul>
    </div>

    <script type="module" src="main.js"></script>

</body>
